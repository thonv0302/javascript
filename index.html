<body>
    
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
   
    <button onclick='document.getElementById("myImg").src = "pic_bulbon.gif"'>Turn on the light</button>

    <img src="pic_bulboff.gif" id="myImg" style="width: 100px" alt="">   

    <button onclick='document.getElementById("myImg").src = "pic_bulboff.gif"'>Turn off the light</button>

    <script src="js.js"></script>
</body>
</html>
